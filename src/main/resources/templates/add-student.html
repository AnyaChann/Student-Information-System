<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="container mt-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Student List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/new">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="/scores/new">Add Score</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subjects">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subjects/new">Add Subject</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Add Student</h1>

    <form th:action="@{/scores/save}" th:object="${score}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="score1" class="form-label">Score 1:</label>
            <input type="number" step="0.01" id="score1" name="score1" th:field="*{score1}" class="form-control">
        </div>
    
        <div class="col-md-6">
            <label for="score2" class="form-label">Score 2:</label>
            <input type="number" step="0.01" id="score2" name="score2" th:field="*{score2}" class="form-control">
        </div>
    
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
