<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add Student</h1>
    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <label for="studentCode">Student Code:</label>
        <input type="text" id="studentCode" name="studentCode" th:value="*{studentCode}" required><br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" th:value="*{fullName}" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
