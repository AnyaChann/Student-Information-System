<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Score</title>
</head>
<body>
    <h1>Add Score</h1>
    
    <!-- Display error message -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    
    <form th:action="@{/scores/save}" th:object="${score}" method="post">
        <label for="student">Student:</label>
        <select id="student" name="student" th:field="*{student}" required>
            <option value="" disabled selected>Select a student</option>
            <option th:each="student : ${students}" th:value="${student}" th:text="${student.fullName}"></option>
        </select>
        <div th:if="${#lists.isEmpty(students)}" style="color: red;">No students available.</div><br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" th:field="*{subject}" required>
            <option value="" disabled selected>Select a subject</option>
            <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.subjectName}"></option>
        </select>
        <div th:if="${#lists.isEmpty(subjects)}" style="color: red;">No subjects available.</div><br>

        <label for="score1">Score 1:</label>
        <input type="number" step="0.01" id="score1" name="score1" th:value="*{score1}" required><br>

        <label for="score2">Score 2:</label>
        <input type="number" step="0.01" id="score2" name="score2" th:value="*{score2}" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
