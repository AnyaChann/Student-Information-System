<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Score</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="container mt-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SIS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/students">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Student List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/new">Add Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="/scores/new">Add Score</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subjects">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subjects/new">Add Subject</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="mb-4">Add Score</h1>

    <!-- Display error message -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/scores/save}" th:object="${score}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="student" class="form-label">Student:</label>
            <select id="student" name="student" th:field="*{student}" class="form-select" required>
                <option value="" disabled selected>Select a student</option>
                <option th:each="student : ${students}" th:value="${student}" th:text="${student.fullName}"></option>
            </select>
            <div th:if="${#lists.isEmpty(students)}" class="text-danger">No students available.</div>
        </div>

        <div class="col-md-6">
            <label for="subject" class="form-label">Subject:</label>
            <select id="subject" name="subject" th:field="*{subject}" class="form-select" required>
                <option value="" disabled selected>Select a subject</option>
                <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.subjectName}"></option>
            </select>
            <div th:if="${#lists.isEmpty(subjects)}" class="text-danger">No subjects available.</div>
        </div>

        <div class="col-md-6">
            <label for="score1" class="form-label">Score 1:</label>
            <input type="number" step="0.01" id="score1" name="score1" th:field="*{score1}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="score2" class="form-label">Score 2:</label>
            <input type="number" step="0.01" id="score2" name="score2" th:field="*{score2}" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
