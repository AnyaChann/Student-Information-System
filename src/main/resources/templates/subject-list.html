<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject List</title>
    <!-- Add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="container mt-4">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SIS</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/students">Student List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/students/new">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scores/new">Add Score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects">Subject List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subjects/new">Add Subject</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="mb-4">Subject List</h1>
    <a href="/subjects/new" class="btn btn-primary mb-3">+ Add Subject</a>

    <table class="table table-bordered table-striped" th:if="${!#lists.isEmpty(subjects)}">
      <thead>
        <tr>
          <th>Subject ID</th>
          <th>Subject Code</th>
          <th>Subject Name</th>
          <th>Credit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="subject : ${subjects}">
          <td th:text="${subject.subjectId}"></td>
          <td th:text="${subject.subjectCode}"></td>
          <td th:text="${subject.subjectName}"></td>
          <td th:text="${subject.credit}"></td>
          <td>
            <a
              th:href="@{/subjects/edit/{id}(id=${subject.subjectId})}"
              class="btn btn-warning btn-sm"
              >Edit</a
            >
            <a
              th:href="@{/subjects/delete/{id}(id=${subject.subjectId})}"
              class="btn btn-danger btn-sm"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(subjects)}" class="text-danger">
      No subjects available.
    </div>
  </body>
</html>
