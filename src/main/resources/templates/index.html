<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="/">Home</a> | <a href="/students">Student List</a> |
      <a href="/students/new">Add Student</a> |
      <a href="/scores/new">Add Score</a> |
      <a href="/subjects">Subject List</a> |
      <a href="/subjects/new">Add Subject</a>
    </nav>
    <hr />
    <h1>Student List</h1>
    <a href="/students/new">+ Add Student</a>
    <a href="/scores/new">+ Add Score</a>
    <a href="/subjects">Subject List</a>
    <table border="1" th:if="${!#lists.isEmpty(students)}">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Code</th>
          <th>Full Name</th>
          <th>Score 1</th>
          <th>Score 2</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.studentId}"></td>
          <td th:text="${student.studentCode}"></td>
          <td th:text="${student.fullName}"></td>
          <td th:text="${student.score1}"></td>
          <td th:text="${student.score2}"></td>
          <td
            th:text="${#numbers.formatDecimal((0.3 * student.score1) + (0.7 * student.score2), 1, 1)}"
          ></td>
          <td>
            <a th:href="@{/students/edit/{id}(id=${student.studentId})}"
              >Edit</a
            >
            <a th:href="@{/students/delete/{id}(id=${student.studentId})}"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(students)}" style="color: red">
      No students available.
    </div>
  </body>
</html>
