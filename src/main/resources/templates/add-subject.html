<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Subject</title>
</head>
<body>
    <h1 th:text="${subject.subjectId == null ? 'Add Subject' : 'Edit Subject'}"></h1>
    <form th:action="@{/subjects/save}" th:object="${subject}" method="post">
        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" name="subjectCode" th:value="*{subjectCode}" required><br>

        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" th:value="*{subjectName}" required><br>

        <label for="credit">Credit:</label>
        <input type="number" id="credit" name="credit" th:value="*{credit}" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
